<ion-header no-border>
   <ion-toolbar>
     <ion-title color="success">
       Ingrese Deuda
     </ion-title>
   </ion-toolbar>
</ion-header>
  
<ion-content padding>
  
<ion-list> 
  <ion-item>
      <ion-label position="floating">Nombre</ion-label>
     <ion-textarea [(ngModel)]="dineroeg.nombreD"></ion-textarea>
 </ion-item>

 <ion-item>
  <ion-label position="floating">Precio</ion-label>
 <ion-textarea [(ngModel)]="dineroeg.precioD"></ion-textarea>
</ion-item>

<ion-buttons   slot="end">
      <ion-button (click)="crearPost()"
                  [disabled]="dineroeg.nombreD.length < 1"
                  color="primary"
                  >
            Crear Ingreso
      </ion-button> 
  </ion-buttons>
</ion-list>
  
</ion-content>
